<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GetCarXpress</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <a href="../../index.html"><img src="../../src/logo_getCarMini.png" alt="GetCarXpress Logo" class="logo"></a>
                </div>

            <div id="login-form-section" class="form-section active">
                <h2>Bienvenido de nuevo</h2>
                <p class="subtitle">Ingresa tus datos para acceder a tu cuenta.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" name="email" placeholder="tu.correo@ejemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <div class="sso-divider">
                    <span>O continúa con</span>
                </div>
                <button class="btn btn-sso btn-google">
                    <i class="fab fa-google"></i> Continuar con Google
                </button>
                <p class="switch-form-text">
                    ¿No tienes una cuenta? <a href="#" id="show-signup">Regístrate aquí</a>
                </p>
            </div>

            <div id="signup-form-section" class="form-section">
                <h2>Crea tu cuenta en GetCarXpress</h2> <p class="subtitle">Es rápido y fácil. Completa tus datos para unirte.</p> <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-fullname">Nombre Completo</label>
                        <input type="text" id="signup-fullname" name="fullname" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-birthyear">Año de Nacimiento</label>
                        <input type="number" id="signup-birthyear" name="birthyear" placeholder="AAAA" min="1920" max="2012" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Correo Electrónico</label>
                        <input type="email" id="signup-email" name="email" placeholder="tu.correo@ejemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Contraseña</label>
                        <input type="password" id="signup-password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Repite tu contraseña" required>
                    </div>
                     <div class="terms-field">
                        <input type="checkbox" id="signup-terms" name="terms" required>
                        <label for="signup-terms" class="terms-label">Al continuar, aceptas nuestros <a href="/terminos" target="_blank">Términos de Servicio</a> y <a href="/privacidad" target="_blank">Política de Privacidad</a>.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </form>
                <div class="sso-divider">
                    <span>O regístrate con</span>
                </div>
                <button class="btn btn-sso btn-google">
                    <i class="fab fa-google"></i> Continuar con Google
                </button>
                <p class="switch-form-text">
                    ¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
